<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>prova</title>
    <link href="style.css"  rel="stylesheet" media="screen">
  </head>
  <body class="hidden-iframe">

    <div class="container">
      <div class="frame"></div>
      <div class="ok">
      </div>

      <div class="fail">
        <ul class="errors"></ul>
      </div>

      <div class="nf">
        <h1>Couldn't find any matching tests matching "<span class="grep"></span>".</h1>
      </div>


    </div>

    <div class="buttons">
      <div class="online">Connected</div>
      <div class="offline">Disconnected</div>
      <div class="center">
        <div class="button show-iframe"><span>Show Iframe</span></div>
        <div class="button hide-iframe"><span>Hide Iframe</span></div>
        <div class="button run-again"><span>Run Again</span></div>
      </div>
    </div>

    <ul class="ran-tests">
    </ul>

    <div class="grep-wrapper">
      <div><label>Grep &#x2192;</label><input id="grep" type="text" /></div>
    </div>

  </body>
  <script type="text/javascript" src="prova.js"></script>
</html>
